<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 order-summary">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Grand Total </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty. </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Unit Column -->
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
    <td mat-cell *matCellDef="let element"> {{element.unit / currency.base | currency:currency.iso4217:'symbol'}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
    <td mat-cell *matCellDef="let element"> {{(element.unit * element.amount) / currency.base | currency:currency.iso4217:'symbol'}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() / currency.base | currency:currency.iso4217:'symbol'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
