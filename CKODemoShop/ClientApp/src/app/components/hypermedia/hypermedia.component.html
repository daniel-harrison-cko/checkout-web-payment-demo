<ng-container *ngFor="let link of links | keyvalue">
  <mat-list-item *ngIf="link.key == 'refund' || link.key == 'capture' || link.key == 'void' || link.key == 'self'">
    <button mat-button mat-line color="primary" (click)="getHypermedia(link.value.href)" [disabled]="link.key == 'self'">{{link.key}}</button>
  </mat-list-item>
  <mat-expansion-panel *ngIf="link.key == 'actions'">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{link.key}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <pre>{{actions | json}}</pre>
  </mat-expansion-panel>
</ng-container>
