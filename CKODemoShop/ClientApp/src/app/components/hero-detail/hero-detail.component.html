<mat-sidenav-container>
  <mat-sidenav #sidenav position="end">
    <router-outlet name="sidenav">test</router-outlet>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="hero-detail" *ngIf="hero">
      <mat-card class="hero-card">
        <mat-card-header>
          <div mat-card-avatar [ngStyle]="{ 'background-image': 'url(/assets/img/logo-' + (hero.universe | lowercase) + '-universe.jpg)'}"></div>
          <mat-card-title>{{hero.name}}</mat-card-title>
          <mat-card-subtitle>Rank {{hero.rank}}</mat-card-subtitle>
        </mat-card-header>
        <div mat-card-image [ngStyle]="{ 'background-image': 'url(' + hero.imgSrc + ')'}"></div>
        <mat-card-content>
          <p>{{hero.description}}</p>
          <form [formGroup]="pointsForm">
            <mat-form-field>
              <input matInput placeholder="Points" type="number" class="points" formControlName="points" min="1">
              <span matSuffix>&nbsp;pts</span>
            </mat-form-field>
            <button mat-flat-button color="primary" [disabled]="pointsForm.invalid" (click)="sidenav.toggle()">{{'Back ' + hero.name | uppercase}}</button>
          </form>
        </mat-card-content>
      </mat-card>
      <a mat-raised-button [routerLink]="['']">{{'Hall of Heroes' | uppercase}}</a>
    </div>
    <div *ngIf="error">{{error.statusText}}</div>
  </mat-sidenav-content>
</mat-sidenav-container>
