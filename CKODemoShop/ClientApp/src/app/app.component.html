<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <app-breadcrumbs [appTitle]="title"></app-breadcrumbs>
    <span class="toolbar-spacer"></span>
    <form [formGroup]="currencyForm" class="toolbar-item currency-form">
      <mat-form-field>
        <mat-select [(value)]="selectedCurrency" formControlName="currency">
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{currency.iso4217}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="toolbar-item">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateTo('/user/orders');">
        <mat-icon>event</mat-icon>
        <span>Past Orders</span>
      </button>    
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
