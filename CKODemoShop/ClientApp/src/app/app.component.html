<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <a [routerLink]="['']" class="toolbar-title" tabindex="-1">{{title}}</a>
    <span class="toolbar-spacer"></span>
    <form [formGroup]="currencyForm" class="toolbar-item currency-form">
      <mat-form-field>
        <mat-select [(value)]="selectedCurrency" formControlName="currency">
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{currency.iso4217}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="toolbar-item">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>input</mat-icon>
        <span>Log in</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
