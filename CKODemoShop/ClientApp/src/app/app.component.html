<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <a [routerLink]="['']" class="toolbar-title">{{title}}</a>
    <span class="toolbar-spacer"></span>
    <mat-button-toggle-group name="layoutStyle" aria-label="Layout Style" class="toolbar-item">
      <mat-button-toggle value="grid"><mat-icon class="example-icon">view_module</mat-icon></mat-button-toggle>
      <mat-button-toggle value="list" disabled><mat-icon class="example-icon">view_headline</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
    <form [formGroup]="currencyForm" class="toolbar-item">
      <mat-form-field>
        <mat-select [(value)]="selectedCurrency" formControlName="currency">
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{currency.iso4217}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="toolbar-item">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>input</mat-icon>
        <span>Log in</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
